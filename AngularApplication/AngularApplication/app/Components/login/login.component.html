<h1>User Login</h1><br />
<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)" novalidate>
        <div class="form-horizontal">
            <div class="col-md-6 form-line">
                <div class="col-md-offset-3 text-danger">{{msg}}</div>
                <div class="form-group">
                    <label class="control-label col-md-3">Email:</label>
                    <div class="col-md-9">
                        <input class="form-control" formControlName="EmailId" type="email"/>
                        <div *ngIf="loginForm.controls.EmailId.errors && (loginForm.controls.EmailId.dirty || loginForm.controls.EmailId.touched)">
                            <small [hidden]="!loginForm.controls.EmailId.hasError('required')" class="text-danger">
                                * Please enter your email
                            </small>
                            <small [hidden]="!loginForm.controls.EmailId.hasError('pattern')" class="text-danger">
                                * Please enter valid email address
                            </small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Password:</label>
                    <div class="col-md-9">
                        <input class="form-control" formControlName="Password" type="password"/>
                        <div *ngIf="loginForm.controls.Password.errors && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)">
                            <small [hidden]="!loginForm.controls.Password.hasError('required')" class="text-danger">
                                * Please enter password
                            </small>
                        </div>
                    </div>
                </div>
                <button [disabled]="!loginForm.valid" class="btn btn-primary pull-left col-md-offset-3" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
